<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gringotts Online Bank</title>
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Grand+Hotel" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1><span>GRINGOTTS</span><br/>Online Bank</h1>
    <div id="savings">
      <h2>Savings</h2>
      <p>Your Balance is:</p>
      <p>$<span class="current-balance">200.00</span></p>
      <input class="dollar-amount" type="text" name="amount" value="" placeholder="Enter amount here">
      <br/>
      <button class="withdrawal">Withdraw</button>
      <button class="deposit">Deposit</button>

      <p class="low-balance"></p>
    </div>
    <script src="bank.js" type="text/javascript"></script>
  </body>
</html>
